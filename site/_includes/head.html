<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{page.title}} - {{site.title}}</title>
    <meta name="author" content="{{site.author}}">{% if page.keywords %}
    <meta name="keywords" content="{{page.keywords }}">
    {% endif %}
    {% capture canonical %}{{ site.url }}{{ page.url | remove:'index' | remove:'.html' | strip_slash }}{% endcapture %}<link rel="canonical" href="{{ canonical }}">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="apple-touch-icon" sizes="57x57" href="/images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/images/apple-touch-icon-114x114.png">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/main.css">

    <script src="/javascripts/jquery-1.7.1.min.js"></script>
    <script src="/javascripts/jquery.flickr-1.0-min.js"></script>
  </head>
