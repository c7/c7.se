---
layout: default
---
<div class="eleven columns" id="article">
  <article>
    <h1 class='huge article-title'>{{ page.title }}</h1>
    <section class='article-content'>
      {{ content }}
    </section>
  </article>
  <a href="http://twitter.com/peterhellberg" class="follow-on-twitter">Follow @peterhellberg on Twitter</a>
</div>
{% if site.posts.size > 1 %}
<div class="offset-by-one four columns">
  <div class="recent-articles">
    <h2>Older articles</h2>
    <ul>
      {% for article in site.posts limit:15 %}
        {% if article.title != page.title %}
        <li>
          <h3><a href="{{ article.url }}">{{ article.title }}</a></h3>
        </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
{% endif %}
