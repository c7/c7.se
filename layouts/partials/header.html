<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {{ if eq .Title .Site.Title }}
    <title>{{.Site.Title}}</title>{{ else }}
    <title>{{.Title}} - {{.Site.Title}}</title>{{ end }}
    {{ if isset .Params "summary" }}<meta name="description" content="{{.Params.summary}}">{{ end }}
    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{.Permalink}}">
    <meta property="og:image" content="https://c7.se/images/logo_square.png">
    <meta property="og:logo" content="https://c7.se/images/logo_square.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="{{ .Site.Title }}">{{ if isset .Params "summary" }}
    <meta property="og:description" content="{{.Params.summary}}">{{ end }}
    <meta property="article:published_time" content="{{.Date}}">
    <meta property="article:publisher" content="https://c7.se/">
    <meta property="article:section" content="Technology">
    <meta property="article:author" content="peterhellberg">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="author" type="text/plain" href="https://c7.se/humans.txt">
    <link rel="apple-touch-icon" sizes="57x57" href="/images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/images/apple-touch-icon-114x114.png">
    <link rel="canonical" href="{{.Permalink}}">
    <link rel="alternate" type="application/atom+xml" href="https://c7.se/article/index.xml" title="Atom Feed">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="//use.typekit.com/zwu6nuh.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <link rel="stylesheet" href="/css/main.css">
  </head>
<body lang="en">
