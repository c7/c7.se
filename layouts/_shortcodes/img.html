{{- $src := .Get "src" -}}
{{- $alt := .Get "alt" -}}
{{- $style := default "--ar: 16/9;" (.Get "style") -}}
{{- with .Parent }}
          <div class="{{.Get "class" }}-wrapper" style="{{ $style | safeCSS }}">
            <a href="{{ $src }}" target="_blank">
              <img src="{{ $src }}" alt="{{ $alt }}" tooltip="{{ $alt }}" class="{{.Get "class" }}-image">
            </a>
          </div>
{{- else -}}
          <img src="{{ $src }}" style="{{ $style | safeCSS }}">
{{- end -}}
